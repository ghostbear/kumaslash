fragment Media on Media {
  id
  type
  format
  title {
    romaji
    english
    native
    userPreferred
  }
  description
  startDate {
    year
    month
    day
  }
  coverImage {
    color
  }
  status
  genres
  siteUrl
}

query FindAnimeBySearchQuery($searchQuery: String, $isAdult: Boolean) {
  Media(search: $searchQuery, type: ANIME, isAdult: $isAdult) {
    ...Media
  }
}

query FindMangaBySearchQuery($searchQuery: String, $isAdult: Boolean) {
  Media(search: $searchQuery, type: MANGA, format_not: NOVEL, isAdult: $isAdult) {
    ...Media
  }
}

query FindLightNovelBySearchQuery($searchQuery: String, $isAdult: Boolean) {
  Media(search: $searchQuery, type: MANGA, format_in: NOVEL, isAdult: $isAdult) {
    ...Media
  }
}
